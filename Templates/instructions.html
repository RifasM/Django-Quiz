{% load static %}
<html>
  <head>
    <title>Efkairies</title>
    <link href="{% static 'bootstrap.min.css'%}" rel="stylesheet">
    <style>
      h3 {
        text-align: right;
      }
    </style>
  </head>
  <body>
  {% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Welcome, {{ user }}!</a>
    </nav>

    <div class="row">
      <div class="col-lg-12">
        <div class="card mb-3 align-item-center">
          <h3 id="demo" class="card-header">
          Your Test will start in:
            <script>
                $(document).ready(function() {
                  setTimeout(function() {
                    $("#go").trigger('click');
                  }, 20000);
                });
              var deadline = new Date().getTime()+20000;
              var x = setInterval(function() {
                var now = new Date().getTime();
                var t = deadline - now;
                var days = Math.floor(t / (1000 * 60 * 60 * 24));
                var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
                var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((t % (1000 * 60)) / 1000);
                document.getElementById("demo").innerHTML = "Timer : "+days + "d "+ hours + "h " + minutes + "m " + seconds + "s ";
                if (t < 0) {
                  clearInterval(x);
                  document.getElementById("demo").innerHTML = "EXPIRED";
                }
              }, 1000);
            </script>
          </h3>
              Instructions Here
              <form method="post" action="{% url 'test_start' %}">
                {% csrf_token %}
                    <button id="go" type="submit" class="btn btn-success btn--pill" >All the best</button>
                </form>
            {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
