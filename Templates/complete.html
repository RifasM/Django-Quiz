{% load static %}
<html>
  <head>
    <title>Efkairies</title>
    <link href="{% static 'bootstrap.min.css'%}" rel="stylesheet">
    <style>
      h3 {
        text-align: right;
      }
    </style>
  </head>
  <body>
  {% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Welcome, {{ user }}!</a>
    </nav>

    <div class="row">
      <div class="col-lg-12">
        <div class="card mb-3 align-item-center">
              Your Score: {{ score }}
              <form method="post" action="{% url 'submit' %}">
                {% csrf_token %}
                    <button id="go" type="submit" class="btn btn-success btn--pill" >Logout</button>
                </form>
            {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
